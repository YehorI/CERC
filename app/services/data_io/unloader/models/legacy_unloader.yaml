Эковаст_default: &ecovast_default
  processing:
    import:
      columns_to_exclude:
        - allowable_density_of_msw
        - stream_type
        - stream_direction
        - source
        - report_name
      column_coercions:
        - how: to_dotseparated_date
          column: date
        - how: to_kilos
          column: weight

    export:
      columns_to_exclude:
        - stream_type
        - stream_direction
        - source
        - report_name
      column_coercions:
        - how: to_dotseparated_date
          column: date
        - how: to_kilos
          column: weight
        - how: to_kilos
          column: landfill_weight

  tranship:
    import:
      columns_to_exclude:
        - source
      column_coercions:
        - how: to_dotseparated_date
          column: date
        - how: to_kilos
          column: weight

    export:
      columns_to_exclude:
        - source
      column_coercions:
        - how: to_dotseparated_date
          column: date
        - how: to_kilos
          column: weight
        - how: to_kilos
          column: landfill_weight


